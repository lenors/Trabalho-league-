<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login">
        <figure>
            <img src="assets/Logo.png" alt="logo da empresa Riot, empresa de jogos, com um punho fechado e escrito riot games">
        </figure>
        <form>
            <h1>Fazer login</h1>
            <input type="text" placeholder="nome de usuario">
            <input type="password" placeholder="senha">
        </form>
        <div class="redes-sociais">
            <div class="facebook">
             <a href="#" target="_blank">
                <img src="assets/facebook.png" alt="logo da rede social facebook">
             </a>
            </div>

            <div class="google">
                <a href="#" target="_blank">
                    <img src="assets/google.png" alt="logo da Google">
                </a>
            </div>

            <div class="apple">
                <a href="#" target="_blank">
                    <img src="assets/apple.png" alt="logo da emresa Apple">
                </a>
            </div>
        </div>
        <div class="type">
        <input type="checkbox"><label for="">Manter login</label>
    </div>
       <div class="acesso">
            <button>
             <img src="assets/enter.png" alt="">
            </button>
            <p>
                 <a href="#" target="_blank">Não consegue iniciar a sessão</a>
            </p>
            <p>
                <a href="#" target="_blank">criar conta</a>
            </p>
        </div>
    </section>
    <section class="jogo">
        <img src="assets/logo-fundo.png" alt="" >
    </section>
    
</body>
</html>
